# Netlify Build-Konfiguration für Next.js (Followerbase)
# Siehe auch: https://docs.netlify.com/build/frameworks/framework-setup-guides/nextjs/

[build]
  command = "npm run build"
  # Next.js wird automatisch erkannt; Publish-Verzeichnis setzt Netlify per Plugin.

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max-old-space-size=4096"
  # NEXT_PUBLIC_* werden in Next.js absichtlich im Client eingebaut – kein echtes Secret
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_PAYPAL_CLIENT_ID"

# Damit API-Routes/Server-Funktionen die content/*.json lesen können
[functions]
  included_files = ["content/**"]
  node_bundler = "esbuild"
